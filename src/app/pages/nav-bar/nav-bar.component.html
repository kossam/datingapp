<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <mat-toolbar>
      <img class="avatars mat-elevation-z8" src="../../../assets/singlesLounge1.jpg" />
      <span>Singles Lounge Dating App</span>
    </mat-toolbar>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>account</mat-icon>Welcome {{model.username | titlecase}}
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink="profile" mat-menu-item>
        <mat-icon>person</mat-icon>About Me
      </button>
      <button routerLink="profile" mat-menu-item>
        <mat-icon>edit</mat-icon>Edit Profile
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>logout</mat-icon>Logout
      </button>
    </mat-menu>
  
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img class="avatar mat-elevation-z8" src="../assets/kossam1.jpg" />
  
      <h4 class="name">Kossam Kafesu</h4>
      <p class="designation">Software Engineer</p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="profile" routerLinkActive="active">
        <mat-icon>message</mat-icon>
        <span>Messages</span>
      </button>
      <button mat-button class="menu-button" routerLink="about" routerLinkActive="active">
        <mat-icon>favorite</mat-icon>
        <span>Matches</span>
      </button>
      <button mat-button class="menu-button" routerLink="about" routerLinkActive="active">
        <mat-icon>list</mat-icon>
        <span>List</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
